<!DOCTYPE html>
<html class="h-100">
	<head>
		<meta charset="utf-8">
		<title>1. Validate Password - EECS 448 Lab 8</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<!--Bootstrap styles-->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
		
		<script>
			window.addEventListener("DOMContentLoaded", () => {
				document.getElementById("validate").addEventListener("click", () => {
					let password = document.getElementById("password");
					password.classList.toggle("is-invalid", password.value.length < 8);
					password.classList.toggle("is-valid", password.value.length >= 8);

					let confirmPassword = document.getElementById("confirm-password");
					confirmPassword.classList.toggle("is-invalid", password.value != confirmPassword.value);
					confirmPassword.classList.toggle("is-valid", password.value == confirmPassword.value);
				});
			});
		</script>
	</head>
	<body class="h-100 d-flex flex-column">
		<nav class="navbar navbar-expand navbar-dark bg-dark border-bottom" style="flex-shrink: none">
			<a class="navbar-brand" href="index.html">Lab 8</a>
			<ul class="navbar-nav">
				<li class="nav-item active">
					<a class="nav-link" href="1-password-validator.html">1: Validate Password</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="2-slideshow.html">2: Slideshow!</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="3-personal-profile.html">3: Profile</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="4-css-manipulation.html">4: Manipulate CSS</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="index.html">5: Publication</a>
				</li>
			</ul>
		</nav>
		<div class="container" style="flex: 1 0 auto">
			<h1 class="mt-3">Validate Password</h1>
			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" class="form-control" id="password">
				<div class="invalid-feedback">Password should have at least 8 characters</div>
				<div class="valid-feedback">Looking good!</div>
			</div>
			<div class="form-group">
				<label for="confirm-password">Confirm/Retype Password</label>
				<input type="password" class="form-control" id="confirm-password">
				<div class="invalid-feedback">Passwords are not matching</div>
				<div class="valid-feedback">Passwords are a match</div>
			</div>
			<input type="button" id="validate" class="btn btn-primary" value="Validate">
		</div>
	</body>
</html>
